<div *ngIf="weatherData" class="detailed-container-body">
  <h3>City :
    <span>{{weatherData.name}}</span>
  </h3>
</div>

<div class="forecast-container">
  <div class="forecast" *ngFor="let day of forecastData">
    <img class="weather-type" src="https://openweathermap.org/img/wn/{{day.weather[0].icon}}.png">
    <div class="temperature">{{(day.main.temp - 273.15).toFixed(0)}}
      <span>&#176;</span>C </div>
    <div class="sea-level">
      <img class="flood" src="assets/flood.svg">
      <span>{{day.main.sea_level}}</span>
    </div>
  </div>
</div>
